<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <!-- <link rel="stylesheet" href="css/calc-page.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            /* background-color: #f2f2f2; */
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec) no-repeat fixed;
        }
        .calculator {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
        text-align: center;
        color: #00ACC1;
        margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .note {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .note span{
            color: #FF4081;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            /* background: #007bff; */
            background-color: #00ACC1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            flex: 1;
        }
        button:hover {
            /* background: #0056b3; */
            background-color: #0097A7;
        }
        .back-button {
            background: #6c757d;
        }
        .back-button:hover {
            background: #5a6268;
        }

    </style>
</head>

<body id="calc-page">
    <script>
    // Check if the user is logged in
    const token = localStorage.getItem('token');
    if (!token) {
        alert('You need to log in first!');
        window.location.href = 'login.html'; // Redirect to the login page
    }
    </script>

    <!-- <img src="/img/SDFA guide.jpg" class="brochure"> -->

    <div class="calculator">
        <h2>Calorie & Protein Calculator</h2>
        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" min="1" required>
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="1" required>
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" required>
        </div>
        <div class="input-group">
            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
                <option value="1.9">Extra active (very intense exercise or physical job)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="goal">Weight Goal:</label>
            <select id="goal" required>
                <option value="maintain">Maintain weight</option>
                <option value="lose">Lose weight</option>
                <option value="gain">Gain weight</option>
            </select>
        </div>
    
        <!-- Note paragraph -->
        <p class="note">
            <span>Note:</span> actual needs may vary based on individual factors such as metabolism, muscle mass, and overall health status. This is just an estimation.
        </p>
    
        <div class="button-group">
            <button onclick="calculate()">Calculate</button>
            <button class="back-button" onclick="history.back()">Go Back</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
