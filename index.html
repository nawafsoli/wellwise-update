<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec) no-repeat fixed;
            color: #333;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            width: 100%;
            background: linear-gradient(to right, #00ACC1, #0097A7);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header .logo:hover {
            color: #FFCDD2;
            transform: scale(1.1);
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        header nav a:hover {
            background-color: #00838F;
            transform: translateY(-3px);
        }

        header .toggle-button {
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            transition: transform 0.3s ease;
        }

        header .toggle-button:hover {
            transform: scale(1.2);
        }

        /* Main Content */
        .welcome-container {
            text-align: center;
            padding: 50px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
    top: 3rem;
    width: 32vw;
    box-shadow: 0 0 25px #00ACC1;
    cursor: pointer;
    transition: 0.4s ease-in-out;
        }

        

        .welcome-container h1 {
            font-size: 3rem;
            color: #00ACC1;
            margin-bottom: 20px;
        }

        .welcome-container h1 span {
            color: #FF4081;
        }

        .welcome-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #00ACC1;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0097A7;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            margin-top: auto;
            background-color: #00ACC1;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        footer a {
            color: #FFCDD2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #FFFFFF;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(to bottom right, #121212, #1E1E1E);
            color: #E0E0E0;
        }

        body.dark-mode header {
            background: linear-gradient(to right, #333, #444);
        }

        body.dark-mode .welcome-container {
            background: #1E1E1E;
            color: #E0E0E0;
        }

        
        body.dark-mode .button {
            background-color: #555;
        }

        body.dark-mode .button:hover {
            background-color: #666;
        }

        footer.dark-mode {
            background: #333;
            color: #E0E0E0;
        }

        footer.dark-mode a {
            color: #BDBDBD;
        }

        footer.dark-mode a:hover {
            color: #FFFFFF;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Well Wise</div>
        <nav>
          
        </nav>
        <button class="toggle-button" onclick="toggleNightMode()" id="themeToggle">
            <i class='bx bx-moon'></i>
        </button>
    </header>

    <!-- Main Content -->
    <div class="welcome-container">
        <i class="bx bxs-smile icon"></i>
        <h1>Welcome to <span>Well Wise</span>!</h1>
        <p>Empowering you with smart tools and better choices every day.</p>
        <div class="button-group">
            <a href="login.html" class="button">Log In</a>
            <a href="registerPage.html" class="button">Sign Up</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Well Wise. All rights reserved. | <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>

    <!-- JavaScript for Dark Mode -->
    <script>
        function toggleNightMode() {
            const body = document.body;
            const footer = document.querySelector('footer');
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-mode');
            footer.classList.toggle('dark-mode');

            // Toggle icon
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = "<i class='bx bx-sun'></i>";
            } else {
                themeToggle.innerHTML = "<i class='bx bx-moon'></i>";
            }
        }
    </script>
</body>
</html>
