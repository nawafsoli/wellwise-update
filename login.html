<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginPage.css"> <!-- Link to external CSS file -->
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec) no-repeat fixed 100%;
            color: #333;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.5s ease-in-out;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #00ACC1;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ACC1;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0097A7;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none; /* Hide by default */
        }

        .join-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .join-link a {
            color: #FF4081;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .join-link a:hover {
            color: #F06292;
        }

        /* Night mode styles */
        body.dark-mode {
            background: linear-gradient(to bottom right, #121212, #1E1E1E);
            color: #E0E0E0;
        }

        body.dark-mode .login-container {
            background: #1E1E1E;
            color: #E0E0E0;
        }

        body.dark-mode .login-container input {
            background: #333;
            color: #E0E0E0;
            border-color: #555;
        }

        body.dark-mode .login-container button {
            background: #555;
        }

        body.dark-mode .login-container button:hover {
            background: #666;
        }

        /* Toggle button */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #00ACC1;
            transition: color 0.3s ease;
        }

        .toggle-button:hover {
            color: #FF4081;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Night Mode Toggle Button -->
    <button class="toggle-button" onclick="toggleNightMode()">
        üåô
    </button>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <div class="error-message" id="error-message">Invalid phone number or password</div>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Login</button>

        <p class="join-link">Don't have an account? <a href="registerPage.html">Create one</a></p>
    </div>

    <script>
        function toggleNightMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.toggle-button');
            body.classList.toggle('dark-mode');
            // Change the icon between moon and sun
            toggleButton.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
    <script src="fetch.js"></script>
</body>
</html>
